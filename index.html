<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu du Taquin</title>
    <script src="/lib/jquery-3.3.1.js"></script>

</head>

<body>
    <h1> Jeu du Taquin </h1>
    <div id="jeu_taquin">

                <td class="t_col" id="data_0"></td>
                <td class="t_col" id="data_1"></td>
                <td class="t_col" id="data_2"></td>

            <tr class="t_row">

                <td class="t_col" id="data_7"></td>
                <td class="t_col" id="data_8"></td>
            </tr>
        </table>
        <span>
            <button class="_btn" id="random_btn">Mélanger</button>
            <button class="_btn" id="init_btn" >Initialiser</button>
            <button class="_btn" id="resolvable_btn">Résolvable ?</button>
            <button class="_btn" id="resolve_btn">Résoudre</button>
        </span>

    <script src="/js/index.js"></script>

</html>
